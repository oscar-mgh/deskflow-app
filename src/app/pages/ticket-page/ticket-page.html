@if (loading()) {
  <loading />
}

@if (isCreate()) {
  <app-ticket-form
    mode="create"
    [categories]="categories()"
    [isPremium]="isPremium()" />
}

@if (isEdit()) {
  <app-ticket-form
    mode="edit"
    [ticket]="ticket()!"
    [categories]="categories()"
    [isPremium]="isPremium()" />
}

@if (isView()) {
  <app-ticket-detail
    [ticket]="ticket()!"
    [isOwner]="isOwner()"
    (edit)="enableEdit()" />
}
