@if (loading()) {
<div class="min-h-screen flex items-center justify-center bg-base-100 px-4">
    <loading></loading>
</div>
} @else {
	@if (totalTickets() <= 0) { 
		<dash-empty
		[isAgentOrAdmin]="isAdmin() || isAgent()"
		></dash-empty> 
		} @else {
		<dash-info 
		[isAgentOrAdmin]="isAdmin() || isAgent()" 
		[allTickets]="totalTickets()"
		[loadAgentTickets]="isAgent()"
		></dash-info> 
	}
}
