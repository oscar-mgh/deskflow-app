<section
  class="relative w-full min-h-screen bg-base-100 flex flex-col justify-center items-center text-center px-6 py-12 overflow-hidden fade">

  <div class="mb-10 relative z-10">
    <h1 routerLink="/" class="text-5xl font-black text-white tracking-tighter cursor-pointer group">
      Desk<span
        class="bg-linear-to-r from-primary to-lime-300 bg-clip-text text-transparent group-hover:brightness-110 transition-all">Flow</span>
    </h1>
    <p class="text-zinc-500 font-medium mt-3 tracking-wide">Crea tu infraestructura de soporte hoy mismo</p>
  </div>

  <div
    class="w-full max-w-lg bg-zinc-900/50 backdrop-blur-2xl border border-white/5 p-10 md:p-12 rounded-[2.5rem] shadow-2xl relative z-10">

    <div class="flex items-center justify-between mb-10">
      <h2 class="text-3xl font-black text-white tracking-tight">Registro</h2>
      <div class="w-12 h-1 bg-primary rounded-full"></div>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
        <div class="form-control">
          <label class="px-1 mb-2">
            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">Nombre completo</span>
          </label>
          <input type="text" formControlName="fullName" placeholder="Juan Pérez"
            class="input input-bordered bg-zinc-800/50 border-white/5 text-white w-full rounded-xl focus:border-primary focus:outline-none transition-all h-12"
            [ngClass]="{'border-red-500/50 bg-red-500/5': registerForm.controls['fullName'].touched && registerForm.controls['fullName'].invalid}" />
        </div>

        <div class="form-control">
          <label class="px-1 mb-2">
            <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">Empresa</span>
          </label>
          <input type="text" formControlName="company" placeholder="Empresa S.A."
            class="input input-bordered bg-zinc-800/50 border-white/5 text-white w-full rounded-xl focus:border-primary focus:outline-none transition-all h-12" />
        </div>
      </div>

      <div class="form-control text-left">
        <label class="px-1 mb-2">
          <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">Correo electrónico</span>
        </label>
        <input type="email" formControlName="email" placeholder="email@example.com"
          class="input input-bordered bg-zinc-800/50 border-white/5 text-white w-full rounded-xl focus:border-primary focus:outline-none transition-all h-12" />
      </div>

      <div class="form-control text-left">
        <label class="px-1 mb-2">
          <span class="text-[10px] font-black uppercase tracking-[0.2em] text-zinc-500">Contraseña</span>
        </label>
        <div class="relative">
          <input type="password" formControlName="password" placeholder="••••••••"
            class="input input-bordered bg-zinc-800/50 border-white/5 text-white w-full rounded-xl focus:border-primary focus:outline-none transition-all h-12" />
          <i class="bi bi-shield-lock absolute right-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
        </div>
      </div>

      <div class="min-h-5">
        @if (registerForm.touched && registerForm.invalid) {
        <p class="text-[10px] font-bold text-red-400 uppercase tracking-widest animate-pulse">
          Por favor, revisa los campos marcados
        </p>
        }
      </div>

      <button type="submit"
        class="btn btn-primary w-full h-14 text-lg font-black rounded-2xl border-none mt-4 group"
        [disabled]="registerForm.invalid">
        <span>Crear Cuenta</span>
        <i class="bi bi-arrow-right group-hover:translate-x-1 transition-transform"></i>
      </button>
    </form>

  </div>

  <p class="mt-12 text-zinc-500 font-medium relative z-10">
    ¿Ya eres parte de la red?
    <a routerLink="/auth/login"
      class="text-white font-black hover:text-primary transition-colors underline underline-offset-8 ml-2">
      Inicia sesión
    </a>
  </p>
</section>
