@if (toastService.visible()) {
<div class="toast fixed bottom-6 right-6 z-50">
  <div class="alert shadow-lg flex items-center gap-3 px-4 py-3 rounded-lg text-white" [ngClass]="{
        'alert-primary': toastService.type() === 'primary',
        'alert-success': toastService.type() === 'success',
        'alert-error': toastService.type() === 'error',
        'alert-warning': toastService.type() === 'warning',
        'alert-info': toastService.type() === 'info'
      }">
    <span class="text-sm">{{ toastService.message() }}</span>
    <button class="btn btn-xs btn-ghost ml-auto text-white border-none" (click)="toastService.close()">âœ•</button>
  </div>
</div>
}
