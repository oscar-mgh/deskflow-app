@switch (status()) {
	@case ('OPEN') {
		<span [class]="`${styles()} bg-orange-400`">Pendiente</span>
	}
	@case ('IN_PROGRESS') {
		<span [class]="`${styles()} bg-blue-400`">En Progreso</span>
	}
	@case ('CLOSED') {
		<span [class]="`${styles()} badge-error`">Cancelado</span>
	}
	@case ('RESOLVED') {
		<span [class]="`${styles()} bg-lime-400`">Resuelto</span>
	}
}
