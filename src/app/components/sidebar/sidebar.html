<aside
    class="hidden lg:flex fixed top-0 left-0 h-screen w-16 hover:w-56 bg-neutral-900 border-r border-neutral-700 flex-col transition-[width] duration-500 z-50 overflow-hidden group">

    <div class="h-20 flex items-center px-4 mb-2 relative">
        <div class="min-w-8 flex justify-center">
            <i class="bi bi-fan text-xl text-primary animate-spin"></i>
        </div>
        <h1
            class="ml-4 text-xl font-bold text-zinc-200 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
            Desk<span class="text-primary">Flow</span>
        </h1>
    </div>

    <nav class="flex-1 px-2 flex flex-col gap-1.5 select-none">
        @for (item of menuItems; track item.link) {
        <a [routerLink]="item.link" routerLinkActive="bg-primary/10 text-primary"
            class="flex items-center h-10 px-3 rounded-xl transition-all hover:bg-neutral-800 overflow-hidden">
            <div class="min-w-6 flex justify-center items-center">
                <i class="bi {{item.icon}} text-base"></i>
            </div>
            <span class="ml-4 font-bold opacity-0 group-hover:opacity-100 text-sm whitespace-nowrap">
                {{item.label}}
            </span>
        </a>
        }
    </nav>
</aside>

<nav
    class="flex lg:hidden fixed bottom-0 left-0 right-0 h-16 bg-neutral-900 border-t border-neutral-800 px-4 z-100 justify-around items-center shadow-[0_-4px_10px_rgba(0,0,0,0.5)]">
    @for (item of menuItems.slice(0, 4); track item.link) {
    <a [routerLink]="item.link" routerLinkActive="text-primary"
        class="flex flex-col items-center justify-center gap-1 text-neutral-500 flex-1">
        <i class="bi {{item.icon}} text-xl"></i>
        <span class="text-[9px] font-bold uppercase">{{item.label.split(' ')[0]}}</span>
    </a>
    }

    <button (click)="logout()" class="flex flex-col items-center justify-center gap-1 text-red-500/70 flex-1">
        <i class="bi bi-power text-xl"></i>
        <span class="text-[9px] font-bold uppercase">Salir</span>
    </button>
</nav>
