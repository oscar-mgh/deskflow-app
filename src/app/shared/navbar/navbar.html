<div class="navbar bg-base-100 shadow px-2">
	<div class="flex-1">
		<a class="btn btn-ghost text-xl">DeskFlow</a>
	</div>

	<div class="flex items-center gap-4">
		@if (!isLoggedIn()) {
		<div>
			<a routerLink="/auth/login" class="btn btn-secondary">Iniciar sesión</a>
		</div>
		} @else {
		<div class="dropdown dropdown-end">
			<div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
				<div
					class="w-10 rounded-full bg-primary text-white flex items-center justify-center">
					{{ userEmail?.charAt(0)?.toUpperCase() }}
				</div>
			</div>
			<ul
				tabindex="0"
				class="menu menu-sm dropdown-content mt-3 z-1 p-2 shadow bg-base-100 rounded-box w-52">
				<li><a class="justify-between">Perfil</a></li>
				<li><a (click)="logout()">Cerrar sesión</a></li>
			</ul>
		</div>
		}
	</div>
</div>
